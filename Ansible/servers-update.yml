---
- name: Update Ubuntu Servers
  hosts: ubuntu
  remote_user: lstrohm
  become: yes
  become_method: sudo
  
  tasks:
    - name: Update Cache
      apt:
        update_cache: yes

    - name: Upgrade all packages
      apt:
        name: "*"
        state: latest

- name: Update Rocky Linux Servers
  hosts: rocky
  remote_user: lstrohm
  become: yes
  become_method: sudo

  tasks:
    - name: Upgrade all packages
      dnf:
        name: "*"
        state: latest

