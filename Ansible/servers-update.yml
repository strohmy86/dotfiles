- name: Update Linux Appliances
  hosts: appliance
  remote_user: root

  tasks:
    - name: Upgrade all packages
      zypper:
        name: "*"
        state: latest
        type: patch
        update_cache: yes

- name: Update Arch Linux Hosts
  hosts: arch
  remote_user: lstrohm
  become: yes
  become_method: sudo

  tasks:
    - name: Upgrade all packages
      pacman:
        update_cache: yes
        upgrade: yes
